version: '3'
services:
  randolivetiles:
    build: 
        context: .
        dockerfile: ./docker-randolivetiles
    ports:
    - "12401:9000"
  hdfsup:
    env_file:
      - .env
    build: 
        context: .
        dockerfile: ./docker-hdfsup
    ports:
    - "12402:8763"
    volumes:
       - tuiles:/tuiles
       - ./ssh:/root/.ssh
  satiles:
    env_file:
      - .env
    build: 
        context: .
        dockerfile: ./docker-satiles
    ports:
    - "12403:8080"
    volumes:
       - tuiles:/tuiles
volumes:
  tuiles:


